<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img id="card_img" src="" alt="Card Image">
        <h3 id="card_followers"></h3>
    </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            const data = JSON.parse(this.responseText)
            document.querySelector('#card_img').setAttribute('src', data.avatar_url)
            document.querySelector('#card_followers').innerHTML = data.followers
        }
    }
    xhr.send()
</script>
</html>
